<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
    <h2>create</h2>
    <script>
      var coworkers = {
        "PROGAMMER":"HEEJUN",//객체생성
        "DESIGNER":"HEEJAE"
      };
      document.write("PROGAMMER: "+coworkers.PROGAMMER+"<br>");
      document.write("DESIGNER: "+coworkers.DESIGNER+"<br>");//객체표현
      coworkers.bookkeeper = "heechan"; //데이터 넣는
      document.write("bookkeeper: "+coworkers.bookkeeper+"<br>");
      coworkers["data scientist"] = "taeho";
      document.write("data scientist :"+coworkers["data scientist"]+"<br>");


    </script>
  <h2>iterate</h2>
  <script>
    for(var key in coworkers) {
      document.write(key +' ' +coworkers[key]+'<br>');
    }

  </script>
  <h2>property and method</h2>
  <script>
    coworkers.showAll = function(){
      for(var key in this) {
        document.write(key +' ' +this[key]+'<br>');
      }
    }
    coworkers.showAll();
    //function showAll
  </script>
  </body>
</html>
