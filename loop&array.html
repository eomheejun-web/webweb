<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop&array</h1>

    <h2>coworkers</h2>

    <ul>
      <li>heejun</li>
      <li>heejae</li>
      <li>heechan</li>
    </ul>

    <script>
      var coworkers = ['heejun', 'heejae', 'heechan'];
    </script>

    <script>
      var i = 0;
      while(i < coworkers.length){
        document.write('<li><a href="https://www.naver.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
        i = i + 1;
      }
    </script>

  </body>
</html>
